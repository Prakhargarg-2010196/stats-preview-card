<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Stats preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="card-image-mobile">
				<div class="overlay-mobile"></div>
			</div>  
			<div class="card-content">
				<h1>
					Get <em>insights</em> that help
					your business grow.
				</h1>
				<p>
					Discover the benefits of data analytics and make <br> better
					decisions regarding revenue,customer <br> 
					experience, and overall efficiency
				</p>
				<div class="stat-bar">
					<ul>
						<li class="stat-bar-stat">10k+</li>
						<li class="stat-bar-heading">Companies</li>
					</ul>
					<ul>
						<li class="stat-bar-stat">314</li>
						<li class="stat-bar-heading">Templates</li>
					</ul>
					<ul>
						<li class="stat-bar-stat">12M+</li>
						<li class="stat-bar-heading">queries</li>
					</ul>
				</div>
			</div>
			<div class="card-image">
				<div class="overlay"></div>
			</div>
		</div>
	</body>
</html>
